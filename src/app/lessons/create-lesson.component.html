<div class="container">

    <fieldset class="form-info">

        <p [hidden]="!errorMsg" class="error-text">{{errorMsg}}</p>

        <label> Title
            <input #title type="text" placeholder="Title" required>
        </label>

        <label> Description
            <input #description type="text" placeholder="Description" required>
        </label>
        <button class="btn btn-select" (click)="createLesson(title.value, description.value)">Create</button>
    </fieldset>
</div>
