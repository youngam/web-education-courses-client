<div>

    <fieldset class="lesson-info">

        <p [hidden]="!errorMsg" class="error-text">{{errorMsg}}</p>

        <label> Title
            <input #title type="text" placeholder="Title" required>
        </label>

        <label> Description
            <input #description type="text" placeholder="Description" required>
        </label>
        <input (click)="createLesson(title.value, description.value)" type="button" value="Create">
    </fieldset>
</div>
