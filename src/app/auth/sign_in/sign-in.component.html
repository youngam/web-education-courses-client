<div class="container">
        <fieldset class="form-info">
            <p [hidden]="!errorMsg" class="error-text">{{errorMsg}}</p>
            <label> Login
                <input #login type="text" placeholder="Login" required>
            </label>

            <label> Password
                <input #password type="password" placeholder="Password" required>
            </label>
            <button class="btn btn-select" (click)="onSignInClick(login.value, password.value)">Sign in</button>
            <button class="btn btn-select" (click)="onSignUpClick(login.value, password.value)">Sign up</button>
        </fieldset>
</div>
